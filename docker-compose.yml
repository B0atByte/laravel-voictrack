version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: voicetrackbpl
    container_name: voicetrackbpl-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage/app/uploads:/var/www/storage/app/uploads
    networks:
      - voicetrack-network
    depends_on:
      - db

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: voicetrackbpl-webserver
    restart: unless-stopped
    ports:
      - "8086:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - voicetrack-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: voicetrackbpl-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: voictrack_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: voicetrack
      MYSQL_PASSWORD: voicetrack123
    ports:
      - "3308:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - voicetrack-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: voicetrackbpl-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 50M
    ports:
      - "8090:80"
    networks:
      - voicetrack-network
    depends_on:
      - db

# Docker Networks
networks:
  voicetrack-network:
    driver: bridge

# Volumes
volumes:
  db-data:
    driver: local
